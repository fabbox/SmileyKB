<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        <meta charset="utf-8">
        <title>Smiley Keyboard</title>
        <script type="text/javascript" src="js/keyboard.js"></script>
        <link rel="stylesheet" type="text/css" href="style/keyboard.css" />
    </head>
    <body>
        <div id="keyboard">

            <div id="line1" class="keyboardLine">
                <button class="key smiley">:-)</button>
                <button class="key smiley">:-(</button>
                <button class="key smiley">\o/</button>
                <button class="key smiley">:-C</button>
                <button class="key smiley">;-)</button>
                <button class="key smiley">:-p</button>
                <button class="key smiley">:'(</button>
                <button class="key smiley">:-*</button>
            </div>

            <div id="line2" class="keyboardLine">
                <button class="key smiley">:-O</button>
                <button class="key smiley">B-)</button>
                <button class="key smiley">:-@</button>
                <!--<button class="key smiley">:-$</button>-->
                <button class="key smiley">:-!</button>
                <button class="key smiley">:-[</button>
                <button class="key smiley">O:-)</button>
                <button class="key smiley">XD</button>
                <button class="key smiley">&lt;3</button>
            </div>

            <div id="line3" class="keyboardLine">
                <button class="key smiley">:-X</button>
                <button class="key smiley">:-D</button>
                <button class="key smiley">:-Q</button>
                <button class="key smiley">:-/</button>
                <button class="key smiley">:-\</button>
                <button class="key smiley">X-(</button>
                <button class="key smiley">:-|</button>
                <!--<button class="key smiley">:-V</button>-->
                
                <button id="specKey_backspace" class="key">⌫</button>
            </div>

            <div id="line4" class="keyboardLine">
                <button id="switchLayout" class="key">&hellip;</button>
                
                <button class="key smiley">*\o/*</button>
                <button class="key smiley">=-O</button>
                <button class="key smiley">o_O</button>
                
                <button id="specKey_space" class="key">&nbsp;</button>
                <button id="specKey_enter" class="key">↵</button>
            </div>

        </div>
    </body>
</html>
